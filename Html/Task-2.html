<!DOCTYPE html>
<html>
    <head>
        <title>
            Admission Form
        </title>
    </head>
    <body>
        <header>
            <h2>University Admission Form</h2>
        </header>
        <main>
            <form action="" method="POST" enctype="multipart/form-data">
                <fieldset>
                <legend><h3>Personal Information</h3></legend>
                    <label for="name"> Name :  </label>
                    <input type="text" id="name" name="name" required >
                    <br>
                    <label for="dob"> Date of Birth :  </label>
                    <input type="date" id="dob" name="dob" required >
                    <br>
                    <label for="gender"> Gender : </label>  
                    <input type="radio" id="male" name="gender" value="male"> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                    <input type="radio" id="other" name="gender" value="other"> Other
                    <br>
                    <label for="nationality">Nationality</label>
                    <select id="nationality" name="nationality" required>
                        <option id="op1" value="">Select an Option</option>
                        <option id="bangladeshi" value="Bangladeshi">Bangladeshi</option>
                        <option id="indian" value="Indian">Indian</option>
                        <option id="malaysian" value="Malaysian">Malaysian</option>
                        <option id="chinese" value="Chinese">Chinese</option>
                        <option id="african" value="African">African</option>
                        <option id="american" value="American">American</option>
                        <option id="british" value="British">British</option>
                    </select>
                    <br>
                    <label for="pname"> Guardian Name :  </label>
                    <input type="text" id="pname" name="pname" required >
                    <br>
                    <label for="signature"> Signature of student :  </label>
                    <input type="text" id="signature" name="signature">
                    <br>
                </fieldset>    
                    <fieldset>
                        <legend><h3>Contact Information</h3> </legend>
                        <label for="email">Email Address : </label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="number"> Phone no. :</label>
                        <input type="text" id="number" name="number" maxlength="11" inputmode="numeric" required>
                        <br>
                        <label for="address">Permanent Address : </label>
                        <input type="text" id="address" name="address" required>
                        <br>
                        <label for="gnumber"> Phone no. of Guardian :</label>
                        <input type="text" id="gnumber" name="gnumber" maxlength="11" inputmode="numeric" required>
                    </fieldset>
                        <fieldset>
                            <legend><h3>Academic Information</h3></legend>
                            <label for="college"> College Name :</label>
                            <input type="text" id="college" name="college" required>
                            <br>
                            <label for="cyear"> Graduation Year :</label>
                            <input type="text" id="cyear" name="cyear" required>
                            <br>
                            <label for="gpac"> GPA :</label>
                            <input type="number" id="gpac" name="gpac" step="0.01" min="0" max="5" required>
                            <br>
                            <label for="transcripthsc"> HSC Transcript :</label>
                            <input type="file" id="transcripthsc" name="transcripthsc">
                            <br>
                            <label for="school"> School Name :</label>
                            <input type="text" id="school" name="school" required>
                            <br>
                            <label for="syear"> Graduation Year :</label>
                            <input type="text" id="syear" name="syear" required>
                            <br>
                            <label for="gpas"> GPA :</label>
                            <input type="number" id="gpas" name="gpas" step="0.01" min="0" max="5" required>
                            <br>
                            <label for="transcriptssc"> SSC Transcript :</label>
                            <input type="file" id="transcriptssc" name="transcriptssc">
                            <br>
                        </fieldset>
                        <fieldset>
                            <legend><h3>Course Selection</h3></legend>
                            <label for="courses">Choice of Courses : </label>
                            <input type="checkbox" id="CSE" name="courses" value="CSE">CSE
                            <input type="checkbox" id="EEE" name="courses" value="EEE">EEE
                            <input type="checkbox" id="english" name="courses" value="english">English
                            <input type="checkbox" id="law" name="courses" value="law">Law
                            <input type="checkbox" id="BBA" name="courses" value="BBA">BBA
                            <input type="checkbox" id="biotechnology" name="courses" value="biotechnology">Biotechnology
                            <input type="checkbox" id="mathemetics" name="courses" value="mathemetics">Mathemetics
                            <input type="checkbox" id="pharmacy" name="courses" value="pharmacy">Pharmacy
                            <input type="checkbox" id="coa" name="courses" value="coa">COA
                            <br>
                            <label for="semester">Semester :</label>
                            <input type="text" id="semester" name="semester">
                            <br>
                            <label for="submission">Submission Date :</label>
                            <input type="date" id="submission" name="submission">
                        </fieldset>
                        <input type="submit" id="submit" name="submit" value="submit">
                         <input type="reset" id="reset" name="reset" value="reset">
                    </form>            
        </main>
    </body>
</html>
