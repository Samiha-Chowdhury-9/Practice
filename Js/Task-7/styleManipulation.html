<!DOCTYPE html>
<html>
    <head>
        <title> Style </title>
        <script src="manipulation.js" defer></script>
        <style>
            .container{
                text-align: center;
                
            }
            p{
            margin: 100px auto;}

            .btn{background-color: antiquewhite;
            margin: auto 10px;
            color:midnightblue;
            font-weight: bold;}

            .btn:hover{background-color:coral;
            color:black;}
        </style>
    </head>
    <body>
        <p id="para"> To be or not to be, that is the question - Shakespeare.</p>
        <div class="container">
        <button type="button" id="btn1" class="btn" >Change Background Color</button>
        <button type="button" id="btn2" class="btn">Increase Font Size</button>
        <button type="button" id="btn3" class="btn">Center Text</button>
        <button type="reset" id="btn4" class="btn">Reset style</button>
        </div>
    </body>
</html>
